<div class="page-wrapper loginbg text-white">
    <!-- APPLICATION HEADER-->
    <app-header></app-header>
    <!-- END APPLICATION HEADER-->
    <section class="protected-gallery">

        <div class="protected-gallery-wrap" id="startscreen">
            <content>
                <section class="section1 pt-5">

                    <div class="protected-gallery__content ml-auto mr-auto mt-5 col-lg-5 col-md-6">
                        <h3>Hello, welcome! <br /> Join and Make money with us.</h3>
                        <p class="mb-5 text-normal">Signup to make money with us.</p>

                        <p class="mb-5 text-normal">{{ error }} </p>
                        <form class="m-t-25 register" (ngSubmit)="onSubmit()" #partnerRegForm="ngForm">
                            <div class="col-lg-12 mb-5">
                                <input class="au-input" type="text" name="name" [(ngModel)]="user.name" placeholder="Your Name ...">
                            </div>

                            <div class="col-lg-12 mb-5">
                                <input class="au-input" type="email" name="id" [(ngModel)]="user.email" placeholder="Your Email ...">
                            </div>

                            <div class="col-lg-12 mb-5">
                                <input class="au-input" type="text" name="phone" [(ngModel)]="user.phone" placeholder="Your phone number ...">
                            </div>
                            <div class="col-lg-12 mb-5">
                                <input class="au-input" type="text" name="idcard" [(ngModel)]="user.idcard" placeholder="Your ID number ...">
                            </div>

                            <div class="col-md-12 mb-5">
                                <input class="au-input" type="text" placeholder="Your Location" name="location" id="autocomplete" autocorrect="off" autocapitalize="off" spellcheck="off" #search>
                            </div>

                            <div class="col-md-12 mb-5">
                                <select class="au-input" (change)="onChange($event)" name="category">
                                  <option disabled="disabled" selected>Select Category</option>
                                  <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                                </select>
                            </div>

                            <div class="col-lg-12">
                                <input class="au-input" type="password" name="password" [(ngModel)]="user.password" placeholder="Your password ...">
                            </div>

                            <button class="au-btn au-btn--dark au-btn--p50" type="submit">Earn Money</button>
                            <a routerLink="/login" class="pt-5"><b>Have an account? Login</b></a>
                        </form>
                    </div>
                </section>
            </content>

        </div>
    </section>
    <!-- FOOTER-->
    <app-footer></app-footer>
    <!-- END FOOTER-->
</div>
